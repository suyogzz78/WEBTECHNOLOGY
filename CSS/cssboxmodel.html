<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbox</title>
    <style>
        .box {
            width: 300px;            
            height: 100px;           
            padding: 10px;           
            border: 5px solid blue;  
            margin: 5px;            
            background-color: lightyellow; 
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This is a styled div</p>
    </div>
</body>
</html>
