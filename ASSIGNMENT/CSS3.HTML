<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-image: url('IMAGE2.jpeg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the whole body */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            background-position: center; /* Centers the background image */
            height: 100vh; /* Ensures the body takes full height */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Page</h1>
    <p>The background image should cover the entire body without repeating.</p>
</body>
</html>
