<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
</head>
<body>  
    <b>Bold Text</b><br>
    <i>Italic Text</i><br>
    <small>Small Text</small><br>
    <p>This is subscript: H<sub>2</sub>O</p>
    <p>This is superscript: E = mc<sup>2</sup></p>
    x<sub>1</sub><sup>2</sup>+y<sub>1</sub><sup>2</sup>=R<sup>2</sup>
    <pre>
        Preformatted Text
        Line 2 of Preformatted Text
    </pre>
    <br>
    <p>This is a <span style="color: red; font-weight: bold;">highlighted</span> word.</p>
    <strong>Strong Text</strong><br>
    <tt>Teletype Text</tt><br>
</body>
</html>
