<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Borders, Box Shadows, Text Effects, and Shadows</title>
    <style>
        /* CSS3 Borders */
        .border-box {
            border: 5px solid #3498db; /* Solid blue border */
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            margin: 20px;
        }

        /* Box Shadows */
        .shadow-box {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); /* Horizontal, vertical, blur radius, color */
            padding: 30px;
            margin: 20px;
        }

        /* Text Effects */
        .text-effect {
            font-size: 24px; /* Font size */
            text-transform: uppercase; /* Uppercase text */
            font-weight: bold; /* Bold text */
            letter-spacing: 2px; /* Spacing between letters */
            color: #e74c3c; /* Red color */
        }

        /* Text Shadow */
        .text-shadow {
            font-size: 32px; /* Larger text size */
            color: #2c3e50; /* Dark color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Horizontal, vertical, blur radius, color */
        }
    </style>
</head>
<body>
    <div class="border-box">
        This is a box with CSS3 borders and rounded corners.
    </div>
    
    <div class="shadow-box">
        This box has a box shadow effect.
    </div>
    
    <p class="text-effect">
        This is an example of text effects.
    </p>
    
    <p class="text-shadow">
        This is an example of text with a shadow effect.
    </p>
</body>
</html>
