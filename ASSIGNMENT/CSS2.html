<!--code showing the differences between margin and padding-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <style>
        /* Margin: Space outside the element */
        div {
            margin: 20px;  /* Adds 20px space outside the element */
            background-color: lightblue;
        }

        /* Padding: Space inside the element */
        p {
            padding: 50px; /* Adds 15px space inside the element */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div>This div has a margin of 20px.</div>
    <p>This paragraph has padding of 15px.</p>
</body>
</html>
