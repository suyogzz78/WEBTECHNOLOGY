<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            background-color: lightblue;
        }
        .internal-style {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: green; font-size: 32px;">Inline CSS </h1>
    
    <p class="internal-style"> Internal CSS.</p>
    
    <p class="external-style"> External CSS.</p>
</body>
</html>
