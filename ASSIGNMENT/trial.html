<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px;
            background-color: lightgray;
            padding: 20px; /* Padding adds space inside the element */
            border: 2px solid black; /* Border to highlight padding */
        }

        .box {
            background-color: lightblue;
            margin: 20px; /* Margin adds space outside the element */
            padding: 20px; /* Padding creates space inside the box */
            border: 2px solid blue; /* Border to highlight the box */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Padding vs Margin</div>
    </div>

</body>
</html>
