<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" onfocus="this.style.background='yellow'" onblur="this.style.background='white'" placeholder="Focus to change color">
        <br>
        <button onclick="this.innerHTML = Date()">The time is?</button>
        <br>
        <input type="text" onkeydown="alert('Key Pressed!')" placeholder="Press any key">
        <br>
        <button onmouseover="this.style.background='blue'" onmouseout="this.style.background='initial'">Hover over me</button>
    </form>
</body>
</html>
