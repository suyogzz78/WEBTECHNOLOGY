<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS Example</title>
  <style>
    /* Tag Selector: Targets all <h1> elements */
    h1 {
      font-size: 32px; /* Change font size */
      color: #ff5733; /* Change text color (orange) */
    }

    /* Class Selector: Targets all elements with the class "paragraph" */
    .paragraph {
      font-size: 18px; /* Change font size */
      color: #334fff; /* Change text color (blue) */
    }

    /* ID Selector: Targets the element with the ID "special-text" */
    #special-text {
      font-size: 24px; /* Change font size */
      color: #33ff57; /* Change text color (green) */
    }
  </style>
</head>
<body>
  <h1>This is a Heading (Tag Selector)</h1>
  <p class="paragraph">This is a paragraph with a class.</p>
  <p id="special-text">This is a paragraph with an ID.</p>
</body>
</html>
