<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        try {
//toPrecision function is used to display decimal numbers to specific digits.
                num.toPrecision(50); // A number cannot have 500 significant digits
                alert(num)            
            }
        catch(err) {
                alert(err);
                    }
    </script>
</body>
</html>
