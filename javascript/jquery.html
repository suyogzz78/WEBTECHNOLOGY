<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first jquery</title>
</head>
<script src="jquery.js"></script>
 <script>
     $(document).ready(function()
      {
         $("p").click(function() 
         {
         $(this).hide();
         });
        });
 </script>
<body>
<p>If you click on me, I will disappear.</p>
 <p>Click me away!</p>
 <p>Click me too!</p>
</body>
</html>
