<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
      
        //variables in javascript are loosely typed because their types are not specifically declared at the time of variable declaration
        //difference between var and let
        let y=  100;
        var x= 200;
        {
            var x=20;//var makes the variable global
            let y=30;//let makes your variable local 

        }
        document.write("<h2>" + x + y + "</h2>");//y is not defined



    </script>
</body>
</html>
