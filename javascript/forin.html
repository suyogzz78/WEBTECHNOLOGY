<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student=["hari","suresh","basab","suyog","kalyan"]
        document.write("<ol>")
            for (st in student)
              document.write("<li>"+student[st]+"</li>")
            document.write("</ol>")

    </script>
</body>
</html>
